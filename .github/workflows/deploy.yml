name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment only when changes are pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Choose the Node.js version for your project

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.1.2
      with:
        branch: gh-pages   # The branch to deploy to
        folder: build      # The folder containing the built app (usually 'build' for React)

    - name: Clean up
      run: npm run clean
